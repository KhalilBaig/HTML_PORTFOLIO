<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG COLOUR</title>
    <style>
        .FIRST{
            color: black; background-color: chartreuse;
        }
        .SECOND{
            color: black; background-color: rgb(229, 255, 0);
        }
        .THIRD{
            color: black; background-color: rgb(0, 153, 255);
        }
    </style>
</head>
<body>
    <div class="FIRST">KHALIL</div>
    <div class="SECOND">ULLAH</div>
    <div class="THIRD">BAIG</div>
</body>
</html>
