<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Unit(%)</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #first{
            height: 300px;
            width: 200px;
            background-color: cornflowerblue;
        }
        #second{
            height: 50%;
            width: 40%;
            background-color: rgb(237, 200, 100);
            
        }
    </style>
</head>
<body>
    <div id="first">FIRST
        <div id="second">SECOND</div>
    </div>
   
</body>
</html>
