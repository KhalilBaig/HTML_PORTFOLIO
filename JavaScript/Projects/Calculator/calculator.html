<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <h2>Simple Airthmetic Calculator:</h2>
    <div id="outer_look">
      <input type="text" id="display" readonly />
      <div class="btn-properties">
        <button class="buttons" onclick="calDisplay = '';
        document.querySelector('#display').value = calDisplay;
        ">C</button>
        <button class="buttons" onclick="calDisplay = calDisplay + '1';
        document.querySelector('#display').value = calDisplay
        ">1</button>
        <button class="buttons" class="buttons" onclick="calDisplay = calDisplay + '2';
        document.querySelector('#display').value = calDisplay
        ">2</button>
        <button class="buttons" class="buttons" onclick="calDisplay = calDisplay + '+';
        document.querySelector('#display').value = calDisplay
        ">+</button>
        <button class="buttons" class="buttons" onclick="calDisplay = calDisplay + '3';
        document.querySelector('#display').value = calDisplay
        ">3</button>
        <button class="buttons" class="buttons" onclick="calDisplay = calDisplay + '4';
        document.querySelector('#display').value = calDisplay
        ">4</button>
        <button class="buttons" class="buttons" onclick="calDisplay = calDisplay + '-';
        document.querySelector('#display').value = calDisplay
        ">-</button>
        <button class="buttons" class="buttons" onclick="calDisplay = calDisplay + '5';
        document.querySelector('#display').value = calDisplay
        ">5</button>
        <button class="buttons" class="buttons" onclick="calDisplay = calDisplay + '6';
        document.querySelector('#display').value = calDisplay
        ">6</button>
        <button class="buttons" class="buttons" onclick="calDisplay = calDisplay + '*';
        document.querySelector('#display').value = calDisplay
        ">*</button>
        <button class="buttons" class="buttons" onclick="calDisplay = calDisplay + '7';
        document.querySelector('#display').value = calDisplay
        ">7</button>
        <button class="buttons" class="buttons" onclick="calDisplay = calDisplay + '8';
        document.querySelector('#display').value = calDisplay
        ">8</button>
        <button class="buttons" class="buttons" onclick="calDisplay = calDisplay + '/';
        document.querySelector('#display').value = calDisplay
        ">/</button>
        <button class="buttons" class="buttons" onclick="calDisplay = eval(calDisplay); '=';
        document.querySelector('#display').value = calDisplay
        ">=</button>
        <button class="buttons" class="buttons" onclick="calDisplay = calDisplay + '9';
        document.querySelector('#display').value = calDisplay
        ">9</button>
        <button class="buttons" class="buttons" onclick="calDisplay = calDisplay + '0';
        document.querySelector('#display').value = calDisplay
        ">0</button>
        <button class="buttons" class="buttons" onclick="calDisplay = calDisplay + '.';
        document.querySelector('#display').value = calDisplay
        ">.</button>
      </div>
    </div>

    <script>
        let calDisplay = '';
        document.querySelector('#display').value = calDisplay;
    </script>
  </body>
</html>
