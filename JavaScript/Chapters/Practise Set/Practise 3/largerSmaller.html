    <title>Practise Set 3 Functions</title>
  </head>
  <body>
    <script>
      function compareNum(num1, num2) {
        return num1 > num2 ? num1 : num2;
      }
      console.log((result = compareNum(2, 4)));
      console.log((result = compareNum(5, 8)));
      console.log((result = compareNum(10, 20)));
    </script>
  </body>
