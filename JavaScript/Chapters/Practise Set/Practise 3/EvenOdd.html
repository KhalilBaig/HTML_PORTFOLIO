<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practise Set 3 Functions</title>
  </head>
  <body>
    <script>
      function isEvenOdd(number) {
        let rem = number % 2;
        let num = rem;
        if (num == 1){
          console.log(`The Number is Odd`);
        } else {
          console.log(`The Number is Even`);
        }
        return isEvenOdd;
      }
      result = isEvenOdd(4);
      result = isEvenOdd(5);
      result = isEvenOdd(6);
      result = isEvenOdd(9);
    </script>
  </body>
</html>
