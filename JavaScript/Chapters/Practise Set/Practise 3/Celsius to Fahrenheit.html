<!DOCTYPE html>
<html lang="en">
<head>
    <title>Practise Problem 3</title>
</head>
<body>
    <script>
        function celsiusToFahrenheit(C){
            F = (9/5) * C + 32 + ` Kelvin `;
            return F;
        }
        result = celsiusToFahrenheit(270);
        console.log(result);
        result = celsiusToFahrenheit(32);
        console.log(result);
        result = celsiusToFahrenheit(50);
        console.log(result);
    </script>
</body>
</html>
