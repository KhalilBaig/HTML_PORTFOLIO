<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Myntra Bag</title>
    <link rel="stylesheet" href="myntra.css" />
  </head>
  <body>
    <button class="bag" onclick="cartQuantity++;
    document.querySelector('#bag-summary').innerText = `Your Bag has ${cartQuantity}  items`;
    ">Add to Bag</button>
    <button
      class="wishlist"
      onclick="cartQuantity--; 
    document.querySelector('#bag-summary').innerText = `Your Bag has ${cartQuantity}  items`;
    ">Move to WISHLIST
    </button>
    <button class="bag" onclick="cartQuantity+=2; 
    document.querySelector('#bag-summary').innerText = `Your Bag has ${cartQuantity}  items`;
    ">
      Add 1+1 Sale Item
    </button>
    <h1 id="bag-summary"></h1>

    <script>
      let cartQuantity = 0;
      document.querySelector(
        "#bag-summary"
      ).innerText = `Your Bag has ${cartQuantity}  items`;
    </script>
  </body>
</html>
