<!DOCTYPE html>
<html lang="en">
  <head>
    <title>3</title>
    <link rel="stylesheet" href="count button pressed.css" />
  </head>
  <body>
    <button
      id="my-btn"
      onclick="
       buttonPressed()"
    >
    </button>
    <script>
        let noOfClicks = localStorage.getItem('noOfClicks') || 0;
      function buttonPressed() {
        noOfClicks++;
        localStorage.setItem('noOfClicks',noOfClicks);
        Button0();
      }
      function Button0() {
        let button = document.querySelector("#my-btn");
        if (noOfClicks % 2 === 0) {
          button.classList.remove("js-odd");
          button.classList.add("js-even");
        } else {
          button.classList.remove("js-even");
          button.classList.add("js-odd");
        }
        button.innerText = noOfClicks;
      }
      Button0();
    </script>
  </body>
</html>
